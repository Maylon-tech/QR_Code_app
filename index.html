<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                 
              }
            }
          }
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                QR Code Generator
            </div>
        </div>        
    </header>

    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                <p class="mb-4">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam, beatae asperiores. Sapiente omnis et ad. Non, et excepturi.
                </p>
                <p class="mb-4">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam, beatae asperiores. Sapiente omnis et ad. Non, et excepturi.
                </p>

                <form id="generate-form" class="mt-4">
                    <input 
                        type="url" 
                        class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
                        placeholder="Enter a URL"
                        id="url"
                    >

                    <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="500">600x600</option>
                    </select>

                    <button 
                        class="bg-gray-800 rounded w-full text-white py-3 mt-5 hover:bg-black" 
                        type="submit"
                    >
                        Generate QR Code
                    </button>
                </form>
            </div>

            <div class="w-full md:w-1/3 self-center">
                <img src="image/qrCode-image.png" alt="QRcode-image" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>

        <!--  Generated QR here-->

        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
            <!--  Spinner -->
            <div class="spinner self-center" id="spinner" role="status">
                <img class="w-100 h-100" src="image/Spinner-1s-200px.svg" alt="">
            </div>


            <!-- QR Code Output -->
            <div class="m-auto" id="qrcode">
                
            </div>
        </div>
    </main>



</body>
</html>
